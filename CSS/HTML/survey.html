<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <title>freecode camp survey hi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>freeCodecamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post">
      <fieldset>
        <label for="name">Enter your name:</label>
        <input class="input-height"
          id="name"
          type="text"
          placeholder="Enter your name"
          name="name"
          required
        />
        <label>Email</label>
        <input class="input-height"
          id="Email"
          type="text"
          placeholder="Enter your Email"
          name="name"
          required
        />
        <label for="Age">Age(Optional)</label>
        <input class="input-height"
          id="Age"
          type="email"
          placeholder="Enter your Age"
          name="Age"
          required
        />
        <label for="role" >
          Which option best describes your current role?

          <select id="role" class="input-height">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label
          >Would you recommend freeCodeCamp to a friend?
          <label><input class="inline"
            id="recommend"
            type="radio"
            checked
            required
            name="recommend"
          />
          definetly</label>
          <label><input id="recommend" type="radio" required name="recommend" input class="inline" />     May be</label>
          <label><input id="recommend" type="radio" required name="recommend" input class="inline" /> Not  sure</label>
         
        </label>
      </fieldset>
      <fieldset>
         <label for="feature" >
          What is your favorite feature of freeCodeCamp?
          <select name="feature" class="input-height" >
            <option value="">(select an option)</option>
            <option value="1">Challenge</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label> 
        <label for="referrer" >How did you hear about us?
          <select id="referrer" name="referrer" class="input-height">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        

      </fieldset>
      <fieldset>
        <label for="" 
          >What would you like to see improved? (Check all that apply)
         <label><input type="checkbox" required id="checkbox"  class="inline"  /> front-end Projects</label> 
         <label><input type="checkbox" required id="checkbox"  class="inline"  /> data visualizatio</label> 
          <label><input type="checkbox" required id="checkbox"  class="inline" /> Backend-projects</label>
          <label><input type="checkbox" required id="checkbox"  class="inline" /> challenges</label>
         <label> <input type="checkbox" required id="checkbox"  class="inline" /> open source community</label>
         <label> <input type="checkbox" required id="checkbox"   class="inline" /> gitter help rooms</label>
         <label> <input type="checkbox" required id="checkbox" class="inline"/> Videos</label>
          <label><input type="checkbox" required id="checkbox"class="inline" /> city meetups</label>
          <label><input type="checkbox" required id="checkbox"  class="inline" /> Wiki</label>
           <label>          <input type="checkbox" required id="checkbox"class="inline" /> Forum</label>
          <label><input type="checkbox" required id="checkbox" class="inline" /> Additional courses</label>
        </label>

        <label class="input-height">Any comments or suggestions?</label>
        <textarea rows="5" cols="60" placeholder="type something"  ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
